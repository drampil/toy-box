Resources:
  ServerInstance:
    Type: 'AWS::EC2::Instance'
    Properties:
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash -xe
            yum update -y
            cd /home/ec2-user
            wget -q -N https://raw.githubusercontent.com/drampil/toy-box/main/updatetoys && chmod +x updatetoys
            bash updatetoys
      ImageId: !FindInMap
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      InstanceType: !Ref InstanceType
      SecurityGroups:
        - !Ref ServerSecurityGroup
      KeyName: !Ref KeyName
  ServerSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable SSH TEMP
      SecurityGroupIngress:
        - SourcePrefixListId: !Ref SSHLocation
          IpProtocol: tcp
          FromPort: 22
          ToPort: 22
